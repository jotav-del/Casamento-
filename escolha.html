<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha para quem enviar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnVjkmL5BhLB2oVRmL4QFfjNnLIKAWVff7Mfih1ygxoxXQBbeNeHG_V5U&s=10") repeat center center fixed;
      background-size: cover;
      background-color: #0a0a0a;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .box {
      background: rgba(20, 20, 20, 0.95);
      padding: 3rem 2rem;
      border-radius: 15px;
      border: 2px solid #f8d479;
      box-shadow: 0 0 15px rgba(248, 212, 121, 0.3), 0 0 30px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .box h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #f8d479; /* dourado */
      font-weight: 600;
    }

    .present-text {
      font-size: 1rem;
      color: #ccc; /* prata clara */
      margin-bottom: 2rem;
    }

    .btn-whats {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background-color: #25D366;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: slideUp 0.5s forwards;
      box-shadow: 0 0 8px rgba(37, 211, 102, 0.4);
    }

    .btn-whats:hover {
      background-color: #1cb051;
      box-shadow: 0 0 12px rgba(37, 211, 102, 0.6);
    }

    .btn-whats:nth-of-type(1) { animation-delay: 0.3s; }
    .btn-whats:nth-of-type(2) { animation-delay: 0.5s; }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    img.noivos {
      max-width: 120px;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      border: 2px solid #ccc;
    }

    @media (max-width: 576px) {
      .box {
        margin: 1rem;
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body class="text-center">

  <div class="box">
    <img src="foto-casal.jpg" alt="Noivos" class="noivos">

    <h2>Noivos</h2>
    <p class="present-text" id="presente-info">
      Você está presenteando com:<br>
      <span class="fw-bold text-success" id="presente-span">um presente especial</span>
    </p>

    <a id="link-joao" class="btn-whats" target="_blank">
      <i class="bi bi-whatsapp me-2"></i> Enviar para João
    </a>
    <a id="link-maria" class="btn-whats" target="_blank">
      <i class="bi bi-whatsapp me-2"></i> Enviar para Maria
    </a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const presente = urlParams.get('presente') || 'um presente especial';

    document.getElementById("presente-span").innerText = presente;

    const mensagem = `Olá! Gostaria de presentear vocês com: ${presente}`;
    document.getElementById("link-joao").href = `https://wa.me/5569992826734?text=${encodeURIComponent(mensagem)}`;
    document.getElementById("link-maria").href = `https://wa.me/5569992157680?text=${encodeURIComponent(mensagem)}`;

    document.querySelectorAll('.btn-whats').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.innerHTML = '<i class="bi bi-whatsapp me-2"></i> Abrindo...';
      });
    });
  </script>

</body>
</html>
